<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Googgle - Secure Login</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <link
    rel="icon"
    href="https://www.svgrepo.com/show/33140/search.svg"
  />
</head>
<body>
  <header>
    <div class="logo">
      <i class="fa-solid fa-magnifying-glass"></i> Googgle
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Help</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="fake-url">
        https://www.googgle.com/login
      </div>
      <h2>Sign in to Googgle</h2>
      <form action="warning.html" method="get" autocomplete="off" spellcheck="false">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your.email@example.com"
          required
          autofocus
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          required
        />

        <button type="submit">Sign In</button>
      </form>
      <footer>© 2025 Googgle Inc. All rights reserved.</footer>
    </div>
  </main>

  <footer class="page-footer">
    <div class="socials">
      <a href="#" title="Facebook" aria-label="Facebook"
        ><i class="fab fa-facebook-f"></i
      ></a>
      <a href="#" title="Twitter" aria-label="Twitter"
        ><i class="fab fa-twitter"></i
      ></a>
      <a href="#" title="LinkedIn" aria-label="LinkedIn"
        ><i class="fab fa-linkedin-in"></i
      ></a>
      <a href="#" title="GitHub" aria-label="GitHub"
        ><i class="fab fa-github"></i
      ></a>
    </div>
    <div>Made with ❤️ by PhishAware</div>
  </footer>
</body>
</html>
