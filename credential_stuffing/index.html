<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credential Stuffing Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Credential Stuffing Simulator</h1>
    <p>Enter your login info to see if your credentials have been found in a simulated breach database.</p>

    <form onsubmit="checkCredentials(event)">
      <label for="username">Username/Email:</label>
      <input type="text" id="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>

    <div id="result" class="message"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
